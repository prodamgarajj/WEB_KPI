<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Account</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Calculate All</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Dashboard</a></li>
          <li class="active"><a href="account.html">Account</a></li>
          <li><a href="#">Exit</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
      <li><a href="index.html">Dashboard</a></li>
      <li class="active"><a href="account.html">Account</a></li>
      <li><a href="#">Exit</a></li>
    </ul>

    <div class="container mt-4">
      <h2 class="center-align mb-4">Account</h2>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <form>
                <div class="input-field">
                  <input type="text" id="name" value="example@example.com" disabled/>
                  <label for="name">Name</label>
                </div>
                <div class="input-field">
                  <input type="email" id="email" value="Example" disabled/>
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    id="currentPassword"
                    placeholder="Current Password"
                  />
                  <label for="currentPassword">Current Password</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    id="newPassword"
                    placeholder="New Password"
                  />
                  <label for="newPassword">New Password</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                  />
                  <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="row center-align">
                  <button class="btn waves-effect waves-light" type="submit">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/view.js"></script>
  </body>
</html>
